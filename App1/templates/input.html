<body style="font-family: Arial; padding: 40px;">
    <h2>Entry for: {{ subject }}</h2>
    <form action="/submit" method="post" style="max-width: 300px;">
        <input type="hidden" name="subject" value="{{ subject }}">
        Name: <input type="text" name="student_name" required style="width: 100%; margin-bottom: 10px;"><br>
        Attendance: <input type="number" name="attendance" required style="width: 100%; margin-bottom: 10px;"><br>
        UT Marks: <input type="number" name="ut_marks" required style="width: 100%; margin-bottom: 10px;"><br>
        Sem Marks: <input type="number" name="sem_marks" required style="width: 100%; margin-bottom: 10px;"><br>
        <button type="submit" style="background: #28a745; color: white; border: none; padding: 10px;">Save to Database</button>
    </form>
</body>
